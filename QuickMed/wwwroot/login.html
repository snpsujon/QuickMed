<div class="account-body accountbg d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="text-center mb-4">
            <a href="index.html" class="logo logo-admin">
                <!--<img src="assets/images/logo-sm-dark.png" height="50" alt="logo" class="auth-logo">-->
            </a>
            <h4 class="mt-3 fw-semibold text-primary">Enter Your License</h4>
        </div>
        <form id="license-form">
            <div class="mb-3">
                <label for="license" class="form-label">License</label>
                <input type="text" class="form-control" id="license" placeholder="Enter your license" required>
            </div>
            <button class="btn btn-primary w-100 position-relative" type="button" id="buttonsubmit" onclick="unlock()">
                <span id="button-text">Unlock <i class="fas fa-lock-open ms-2"></i></span>
                <span id="loader" class="spinner-border spinner-border-sm text-light ms-2" role="status" style="display: none;"></span>
            </button>
            <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">
                Mannatthemes &copy;
                <script>document.write(new Date().getFullYear())</script>
            </small>
        </div>
    </div>
</div>
